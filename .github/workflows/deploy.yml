name: Build and Deploy
on:
  push:
    branches:
      - main # change to your desired branch name
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run start

